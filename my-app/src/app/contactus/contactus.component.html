<div class="contact">
  <div class="contactwrapper">
      <h1>Contact Us</h1>
    </div>
</div>

<h1 style="color:black;padding-right:0pc">Contact form</h1>
<h2 style="color:black;padding-right:0pc">Do you have anything in your mind to tell us?
   Please don't hesitate to get in touch to us via our contact form.</h2>
   <br>
<div class="infotext">
    <label for="name" style="float:left" >Full Name:</label><br>
    <input type="text" name="name" placeholder="Enter your name" class= "textbox" ><br><br>
    <label for="email"  style="float:left"  >Email Address:</label><br>
    <input type="email" name="email" placeholder="youremail@mail.com" class= "textbox" ><br><br>
    <label style="float:left" >Message:</label><br>     
    <textarea input type="text" placeholder="write your message" name="message" class="messagetextbox"></textarea>
    <br>
    <br>
    <button id="send" class="sendbtn" onclick="SendFunction" >Send</button>
</div>
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
